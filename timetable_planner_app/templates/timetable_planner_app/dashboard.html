{% extends 'timetable_planner_app/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Actions</h2>
      <form method="post" class="row g-2 align-items-center">
        {% csrf_token %}
        <div class="col-auto">
          <label for="term" class="form-label">Academic Term</label>
          <select name="term" id="term" class="form-select">
            <option value="">Latest</option>
            {% for term in terms %}
              <option value="{{ term.id }}">{{ term }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-auto form-check pt-4">
          <input class="form-check-input" type="checkbox" name="clear" id="clear">
          <label class="form-check-label" for="clear">Clear existing timetable</label>
        </div>
        <input type="hidden" name="action" value="generate">
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mt-3">Generate Timetable</button>
        </div>
      </form>

      <form method="post" style="margin-top:12px" class="d-inline">
        {% csrf_token %}
        <input type="hidden" name="action" value="create_timeslots">
        <button type="submit" class="btn btn-secondary">Create Default Time Slots</button>
      </form>
    </div>
  </div>

  <div class="mt-4">
    <h3>Manage Data</h3>
    <div class="list-group">
      <a class="list-group-item list-group-item-action" href="{% url 'teacher_list' %}">Teachers</a>
      <a class="list-group-item list-group-item-action" href="{% url 'subject_list' %}">Subjects</a>
      <a class="list-group-item list-group-item-action" href="{% url 'timeslot_list' %}">Time slots</a>
      <a class="list-group-item list-group-item-action" href="{% url 'subjectoffering_list' %}">Subject offerings</a>
      <a class="list-group-item list-group-item-action" href="{% url 'class_list' %}">Classes</a>
      <a class="list-group-item list-group-item-action" href="{% url 'term_list' %}">Academic terms</a>
      <a class="list-group-item list-group-item-action" href="{% url 'lessoninstance_list' %}">Manual lessons</a>
    </div>
  </div>

{% endblock %}
