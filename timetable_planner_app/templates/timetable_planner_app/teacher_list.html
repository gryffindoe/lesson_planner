{% extends 'timetable_planner_app/base.html' %}
{% block title %}Teachers{% endblock %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Teachers</h2>
    <a class="btn btn-sm btn-primary" href="{% url 'teacher_add' %}">Add</a>
  </div>

  {% if teachers %}
    <table class="table table-striped">
      <thead>
        <tr><th>Name</th><th>School</th><th></th></tr>
      </thead>
      <tbody>
        {% for t in teachers %}
          <tr>
            <td>{{ t.name }}</td>
            <td>{{ t.school }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-primary" href="{% url 'teacher_edit' t.pk %}">Edit</a>
              <a class="btn btn-sm btn-outline-danger" href="{% url 'teacher_delete' t.pk %}">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="alert alert-info">No teachers yet.</div>
  {% endif %}
{% endblock %}
