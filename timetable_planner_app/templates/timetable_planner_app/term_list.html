{% extends 'timetable_planner_app/base.html' %}
{% block title %}Academic Terms{% endblock %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Academic Terms</h2>
    <a class="btn btn-sm btn-primary" href="{% url 'term_add' %}">Add</a>
  </div>

  {% if terms %}
    <table class="table table-sm table-striped">
      <thead>
        <tr><th>Term</th><th></th></tr>
      </thead>
      <tbody>
        {% for t in terms %}
          <tr>
            <td>{{ t }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-primary" href="{% url 'term_edit' t.pk %}">Edit</a>
              <a class="btn btn-sm btn-outline-danger" href="{% url 'term_delete' t.pk %}">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="alert alert-info">No terms yet.</div>
  {% endif %}
{% endblock %}
