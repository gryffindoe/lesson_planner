{% extends 'timetable_planner_app/base.html' %}
{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Time slot{% endblock %}
{% block content %}
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Time slot</h3>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">{{ form.as_p }}</div>
        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Save</button>
          <a class="btn btn-link" href="{% url 'timeslot_list' %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
